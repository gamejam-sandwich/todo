<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Game</title>
</head>

<body>
    <div class="quiz-area">
        <h1 class="title">Zoomed-In</h1>
        <img class="flip-pic" src="images/flip_img.jpg" alt="FLIP">
        <span class="question">What is this object?</span>
        <div class="options"></div>

        <div class="the-object">
            <img class="zoom-image" src="images/hmm.jpg" alt="DOG">
        </div>

        <button class="start">Start!</button>
    </div>

    <script src="app.js"></script>
</body>



</html>
