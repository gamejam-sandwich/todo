<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Quiz Game</title>
</head>

<body>
    <div class="upper-screen">
        <img class="title-img" src="images/title.png" alt="ZOOM-QUIZ">
        <p class="captions">What is that super-zoomed-in item?!<br />
            Pick correctly from the 3 choices!<br /><br />
            Can you get them all right?
        </p>
        <div class="image-box">
            <img class="image-prompt" src="images/meow_title.jpg" alt="DOG">
        </div>
    </div>

    <div class="lower-screen">
        <div class="options-div"></div>
        <button class="start-button">Start</button>
        <button class="next-button">Next</button>
    </div>

    <script type="module" src="app.js"></script>
</body>



</html>
